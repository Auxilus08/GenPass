version: '3.8'

services:
  genpass:
    build:
      context: ..
      dockerfile: src/Dockerfile
    container_name: genpass-app
    environment:
      - DISPLAY=${DISPLAY:-:99}
    volumes:
      # Persist config and data
      - ../config:/app/config
      # X11 socket for GUI display (Linux/macOS)
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    network_mode: host
    stdin_open: true
    tty: true